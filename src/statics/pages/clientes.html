<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM Vendas - Clientes</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/styleMenu.css">
  <link rel="stylesheet" href="../styles/styleObjects.css">
  <link rel="stylesheet" href="../styles/styleClientes.css">
  <link rel="stylesheet" href="../styles/styleTabelaPadrao.css">
</head>
<body>
<div id="container">
  <aside id="sidebar">
    <h2 class="logo">CRM Vendas</h2>
    <nav id="menu">
        <a href="index.html">Inicio</a>
        <a href="#" class="active">Clientes</a>
        <a href="#" class="toggle">Pedidos</a>
        <div class="submenu">
            <a href="incluirPedido.html">Incluir Pedido</a>
            <a href="listaPedidos.html">Lista de Pedidos</a>
        </div>
        <a href="relatorios.html">Relatórios</a>
    </nav>
  </aside>

  <main class="main-content">
    <div id="topbar">
      <h1>Clientes</h1>
      <div class="usuario">Usuário: <span>João Silva</span></div>
    </div>

    <button class="btn-add" onclick="abrirCadastro()">+ Novo Cliente</button>
    <!-- SESSAO FORMULARIO -->
    <section class="tabela-container tabela-form">
      <form class="form-cadastro" action="">
        <div class="form-grid">

          <div class="form-left">
            <label for="nome">Cnpj</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">

            <label for="cpf">Razao Social</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">

            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="E-mail">
          </div>

          <div class="form-right">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="Telefone">

            <label for="email">Prazo Sugerido</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

            <label for="telefone">Limite Sugerido</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxx-xxxx">

          </div>
        </div>

        <div class="form-footer">
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </section>


    <section class="tabela-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Razão social</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>3</td>
            <td>Maria Oliveira LTDA</td>
            <td>maria.oliveira@email.com</td>
            <td>(11) 99999-1234</td>
            <td><span class="status ativo">Analisando</span></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</div>

  <script src="/funcoes/functionToggle.js"></script>
</body>
</html>
